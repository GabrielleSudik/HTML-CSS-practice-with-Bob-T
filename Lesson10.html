<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lesson 10 - Creating Forms</title>
</head>
<body>

<h1>Creating Forms</h1>
<h4>On a fake website</h4>

<form method="POST" action="form.aspx">

<p>
  <label>Customer name: <input type="text" id="customerName" name="customerName"
maxlength="10">
</p>

<fieldset>
  <legend>Pizza Size</legend>
  <p><label><input type="radio" name="size" value="small" checked>Small (10 inch)</p>
  <p><label><input type="radio" name="size" value="medium">Medium (12 inch)</p>
  <p><label><input type="radio" name="size" value="large">Large (14 inch)</p>
</fieldset>

<fieldset>
  <legend>Pizza Topings</legend>
  <p><label><input type="checkbox" name="toppings" value="bacon"> Bacon</label></p>
  <p><label><input type="checkbox" name="toppings" value="onion"> Onion</label></p>
  <p><label><input type="checkbox" name="toppings" value="spinach" checked> Spinach</label></p>
  <p><label><input type="checkbox" name="toppings" value="mushroom"> Mushroom</label></p>
</fieldset>

<fieldset>

<p>Crust
<select name="crust" multiple>
  <option value="cn">Normal</option>
  <option value="cdd" selected>Deep Dish (+$2.00)</option>
  <option value="ct">Thin</option>
</select>
</p>

<p><label>Delivery Instructions:
  <textarea name="comments" cols="50" rows="5" maxlength="1000">
You can put a starting value here (needs js to make it auto-disappear, tho).
  </textarea>
  </label>
</p>

<p><input type="submit" value="Continue to next step"></p>
<p><input type="reset" value="Or reset your order to defaults"></p>

</form>

</body>
</html>

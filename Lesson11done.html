<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lesson 11 - Form Validation and other Future HTML5 Form Enhancements</title>
  <style type="text/css" media="all">
    span {
      width: 175px;
      display:block;
      float:left;
    }
    input {
      float:left;
    }
    p {
      padding-top:10px;
      clear: all;
    }
    h2 {
      padding-top:20px;
      clear: all;
    }
    label {
      padding-right:20px;
    }
  </style>
</head>
<body>

<h1>Creating Forms</h1>

<form method="POST" action="form.aspx">

<h2>Email</h2>
<p><label><span>Email Input: </span><input type=email name=emailInput required></label></p>
<p><label><span>Telephone: </span><input type=tel name=telInput required></label></p>
Note tele type doesn't check the way email does.

<p><label><span>URL Input: </span><input type=url name=urlInput required></label></p>
<p><label><span>Number Input: </span><input type=number name=numberInput required></label></p>
<p><label><span>Range Input: </span><input type=range name=rangeInput required value=42></label></p>
Value was set to 42 in code. By default, values accepted are 1-100.

<p><label><span>Data List: </span>
<input type=text list=someList>
<datalist id=someList>
  <option label=First value="Gold">
  <option label=Second value="Silver">
  <option label=Third value="Bronze">
</datalist>
</label></p>

<h2>Attributes</h2>

<p><label><span>autofocus: </span><input type=text autofocus></label></p>
<p><label><span>pattern: </span><input type=text pattern="^\d{5}(-\d{4})?$"></label>
Hint: Use valid 5 or 5-4 zipcode</p>
Bob stole that from the internet, you don't have to know things like that.

<label><p><span>placeholder: </span><input type=text placeholder="fill me out"></label></p>
<label><p><span>required: </span><input type=text required></label></p>
<label><p><span>step: </span><input type=number step=5></label>
Hint: must be divisible by 5</p>

<p><button>Submit</button></p>

</form>

</body>
</html>
